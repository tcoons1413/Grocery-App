<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add To Cart!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grocery_list.css">
</head>

<body>
    <div class="container">
        <img src="cute_cat.jpg" alt="">
        <input type="text" name="" id="input-el" placeholder="Bread">

        <button id="add-button">Add to cart</button>
        <ul id="shopping-list"></ul>
        <button id="clear-button">Clear cart</button>
    </div>
    <script src="grocery_list.js" type="module"></script>
</body>

</html>
